<!--
    This component is used to enroll user.
    using this for Manager Flow
-->
<template>
    <lightning-card style="margin-left: 80px;">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-id-47" style="margin-left:50px;width: 500px;">
              <abbr class="slds-required" title="required">* </abbr>Select Employee</label>
            <div class="slds-form-element__control">
                <c-custom-lookup  obj-name="User" search-placeholder="Search Employee" icon-name="standard:user" onlookupselected={handleExplorerSelection}> </c-custom-lookup>
            </div>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-id-47" style="margin-left:50px;width: 500px;">
              <abbr class="slds-required" title="required">* </abbr>Select Mentor</label>
            <div class="slds-form-element__control">
                <c-custom-lookup obj-name="User" search-placeholder="Search Mentor" icon-name="standard:user" onlookupselected={handleMentorSelection}> </c-custom-lookup>
            </div>
        </div>
        <div class="slds-form-element">
              <lightning-input style="margin-left:50px;width: 500px;" class="startdate" type="Date" label="Onboarding Start Date" required></lightning-input>
            <div class="slds-form-element__control">
            </div>
        </div>
        <div class="slds-form-element">
              <lightning-input class="enddate" style="margin-left:50px;width: 500px;" label="Onboarding End Date" type="Date" required></lightning-input>
        </div>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-id-47" style="margin-left:50px;width: 500px;">Welcome Email</label>
              <lightning-input style="margin-left:50px;" class="welcomeemail" type="checkbox"></lightning-input>
            <div class="slds-form-element__control">
            </div>
        </div>
    </lightning-card>
    <lightning-button style="margin-left:50px;width: 500px;" label="Save" variant="brand"  onclick={enrollUser} slot="actions" class="slds-m-left_x-small"></lightning-button>
</template>
